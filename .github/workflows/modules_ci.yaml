name: Modules CI

on:
  pull_request:
    paths:
      - 'expo-horizon-core/**'
      - 'expo-horizon-location/**'
      - 'expo-horizon-notifications/**'
      - '.github/workflows/modules_ci.yml'

      # --- Shared paths for BOTH workflows ---
      - 'package.json'
      - 'yarn.lock'
      - '.eslintrc.js'
      - '.prettierrc.json'
      - 'tsconfig.base.json'
  push:
    branches:
      - main
    paths:
      - 'expo-horizon-core/**'
      - 'expo-horizon-location/**'
      - 'expo-horizon-notifications/**'
      - '.github/workflows/modules_ci.yml'

      # --- Shared paths for BOTH workflows ---
      - 'package.json'
      - 'yarn.lock'
      - '.eslintrc.js'
      - '.prettierrc.json'
      - 'tsconfig.base.json'

jobs:
  quality-checks:
    name: Libs Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v4

      - name: üì¶ Install Yarn
        run: npm install -g yarn

      - name: üåø Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'

      - name: üì¶ Install all dependencies
        run: yarn install --frozen-lockfile

      - name: ü§ì Run ESLint
        run: |
          yarn eslint expo-horizon-core/ \
                      expo-horizon-location/ \
                      expo-horizon-notifications/ \
                      --ext .js,.jsx,.ts,.tsx

      - name: ‚ú® Run Prettier check
        run: |
          yarn prettier --check expo-horizon-core/ \
                                expo-horizon-location/ \
                                expo-horizon-notifications/

      - name: üîç Run TypeScript check
        run: |
          yarn tsc --project expo-horizon-core/tsconfig.json --noEmit
          yarn tsc --project expo-horizon-location/tsconfig.json --noEmit
          yarn tsc --project expo-horizon-notifications/tsconfig.json --noEmit
